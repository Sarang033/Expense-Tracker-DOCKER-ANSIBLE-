
version: '3'
services:
  frontend:
    image: {{ frontend_image }}
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    image: {{ backend_image }}
    ports:
      - "5001:5001"
    environment:
      - MONGO_URI={{ lookup('env', 'MONGO_URI') }}
      - JWT_SECRET={{ lookup('env', 'JWT_SECRET') }}